<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <header>
        <h1>Project Library</h1>
        <!-- <button class="btn btn-outline-dark">Add Book</button> -->
    </header>

    <aside>
        <form action="" id="mainForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control">
                <div>What is the title of your book?</div>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" name="author" class="form-control">
                <div>Who wrote your book?</div>
            </div>
            <div class="mb-3">
                <label for="pages" class="form-label">Pages</label>
                <input type="number" id="pages" name="pages" class="form-control">
                <div>How long is your book in pages?</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="read" name="read" class="form-check-input" value="read">
                <label for="read" class="form-check-label">Read</label>
            </div> 
            <!-- <button type="button" id="cancelButton" class="btn btn-secondary">Cancel</button> -->
            <button type="submit" id="formSubmissionButton" class="btn btn-primary">Save</button>
        </form>
    </aside>

    <main>
        <div id="cardWrapper" class="card-wrapper">
        </div>
    </main>

    <footer>
        <p>This page was created as part of The Odin Project curriculum (<a href="https://www.theodinproject.com/lessons/node-path-javascript-library">Project: Library | The Odin Project</a>) by Tanguy Freycon : <a href="https://github.com/OignonFugace/TOP__library">Visit Github Repository</a>.</p>
    </footer>

    
</body>
</html>
